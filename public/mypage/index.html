<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios
        .post("/current-user")
        .then((response) => {
          console.log(response);
          let text = "";
          if (!response.data) {
            text = "아직 로그인되지 않았습니다.";
          } else {
            text = response.data.id;
          }

          document.getElementById("user-id").innerHTML = text;
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
    <title>Document</title>
  </head>
  <body>
    <h2>마이페이지</h2>
    <div>
      <span id="user-id"></span>
    </div>
  </body>
</html>
